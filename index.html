  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f1e7d1, #e2f3f9, #ffffff);
      background-size: 200% 200%;
      animation: waveBackground 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    @keyframes waveBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {

      font-size: 3em;

    }

    .bio {

      color: #333;
      max-width: 400px;
      text-align: center;
      margin-bottom: 40px;
    }

    .icon-links {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .icon-links a {
      font-size: 1.5em;
      color: #333;
      transition: transform 0.2s;
    }

    .icon-links a:hover {
      transform: scale(1.2);
    }

    .link-boxes {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }

    .link-boxes a {
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(8px);
      padding: 15px;
      border-radius: 12px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      text-align: center;
      transition: background 0.3s;
    }

    .link-boxes a:hover {
      background: rgba(255, 255, 255, 0.7);
    }
